    /* ===== GENERAL STYLES ===== */
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    h1, h2, p {
      margin: 0;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background: linear-gradient(145deg, #161b22, #0d1117);
      border-bottom: 1px solid #30363d;
    }

    header h1 {

      font-weight: 700;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #8b949e;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.6rem;
      background: #238636;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s, background 0.2s;
    }

    .btn:hover {
      background: #2ea043;
      transform: translateY(-2px);
    }

    /* ===== MAIN ===== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    iframe {
      width: 80%;
      max-width: 900px;
      height: 85vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      background: #161b22;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #161b22;
      border-top: 1px solid #30363d;
    }

    footer p {
      margin-bottom: 0.8rem;
      font-size: 0.95rem;
      color: #8b949e;
    }

    .social-icons a {
      margin: 0 12px;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
